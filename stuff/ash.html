    <h1>灰烬-dash</h1>
    <p>堆叠数量：40</p>
    <p>灰烬是一个常见的战利品，主要透过点燃物品和熄灭的营火取得。用火焰击杀生物也能得到灰烬和煮熟的肉，该生物肉以外的掉落物则会消失不见。此外，利用木制传送台传送到下一个世界时，物品栏里无法带到下个世界的道具也会被转化成灰烬。用锤子把石头火堆砸碎，可以得到一大堆灰烬。点住Ctrl后可以把物品一个一个放下，烧灰烬用任意可点燃物品。</p>
    <p>灰烬是治疗药膏的材料之一</p>
    <p>灰烬如果放在地上不管，他会在20秒内消失，不过如果你不捡起来放到身上的话，一会就会消失，而且放到箱子里面包括狗箱里也会消失。捡起来再丢回去时间会重新计算。</p>
