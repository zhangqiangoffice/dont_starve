    <h1>鲜花-flower</h1>
    <p>鲜花出现在草地上。摘花可以提高精神值，吃花可以加血（回复1点血）。12朵鲜花可以做成一个花环，保持精神</p>
    <p>普通花朵在月圆之夜会变成<a href="#">恶魔之花</a></p>
    <P>花朵喂给猪会得到<a href="#">粪便</a></P>
    <p>没有花的地方<a href="#">蜂箱</a>是不产<a href="#">蜂蜜</a>的</p>
