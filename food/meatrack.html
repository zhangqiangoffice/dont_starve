<body>
    <h1>晾肉架-meatrack</h1>
    <p>制作的原材料：绳索×3，树枝×3，木炭×2</p>
    <p>大肉干、小肉干、怪物肉干三者的保质期都长达20天</p>
    <p>大肉→大肉干（饥饿度+25，脑残值+15，血量+20）</p>
    <p>小肉，鱼，鳗鱼，鸡腿，蝙蝠翅膀→小肉干（饥饿度+12.5，脑残值+10，血量+8）</p>
    <p>怪物肉→怪物肉干（饥饿度+18.5，脑残值-5，血量-3）</p>
    <p>晾晒时间：晾成大肉干需要两天，怪物肉干和小肉干一天。此外，要注意的是，下雨会延长晾晒的时间。</p>
    <p>最最关键的是挂在架子上的肉是永不腐坏的</p>
</body>
