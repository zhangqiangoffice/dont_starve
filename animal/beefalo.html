<body>
    <h1>野牛-beefalo</h1>
    <p>500生命值，33.33攻击力，走路速度4，跑步速度6</p>
    <p>牛屁股发火就说明他进入发情期了，牛在发情期攻击任何生物，玩家需要戴上牛帽子才能不被攻击。结束发情期后会生下小牛。</p>
    <p>牛会排泄，牛粪可以当作肥料</p>
    <p>杀一头牛掉3个牛毛和6块肉，如果那只牛已经被你剃了毛，牛仍然掉3个牛毛。</p>
    <p>杀牛要点，1先把一头牛弄到别的牛不在的地方，然后走位杀。2，晚上割牛毛，然后用火把点牛毛，然后就一大堆的牛肉了。</p>
</body>
